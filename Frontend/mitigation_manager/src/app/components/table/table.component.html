<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      <mat-checkbox
        #checkBox
        [(ngModel)]="allChecked"
        (change)="allSelect()"
      ></mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let element; let i = index" class="mat-cell">
      <mat-checkbox
        #checkBox
        [(ngModel)]="isChecked[i]"
        (change)="onSelectionChange()"
      ></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="rowNumber">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      #Mitigation
    </th>
    <td
      style="
        text-align: center;
        color: #121212;
        font-family: poppins;
        font-weight: 600;
      "
      mat-cell
      *matCellDef="let element; let i = index"
      class="mat-cell"
    >
      #{{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Description
    </th>
    <td
      style="text-align: center; font-family: 'Poppins'; font-weight: 400"
      mat-cell
      [ngClass]="'description'"
      *matCellDef="let element"
      class="mat-cell"
    >
      {{ element.Description }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Pre_Mitigation_score">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Pre-Mitigation Score
    </th>
    <td
      style="align-content: center; font-family: 'Poppins'; font-weight: 500"
      mat-cell
      *matCellDef="let element; let i = index"
      class="mat-cell"
    >
      <mat-form-field class="my-form-field custom-select" appearance="outline">
        <mat-select
          class="mat-select"
          color="green"
          [disabled]="!isChecked[i]"
          placeholder="SELECT"
          [(value)]="element.Pre_Mitigation_score"
          (selectionChange)="onPreMitigationScoreChange(element.id, $event, i)"
        >
          <mat-option
            class="custom-select"
            *ngFor="let number of numbers"
            [value]="number"
          >
            {{ number }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Post_Mitigation_score">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Post-Mitigation Score
    </th>
    <td
      style="align-content: center; font-family: 'Poppins'; font-weight: 500"
      mat-cell
      *matCellDef="let element; let i = index"
      class="mat-cell"
    >
      <mat-form-field class="my-form-field custom-select" appearance="outline">
        <mat-select
          class="mat-select"
          color="green"
          [disabled]="!isChecked[i]"
          placeholder="SELECT"
          [(value)]="element.Post_Mitigation_score"
          (selectionChange)="onPostMitigationScoreChange(element.id, $event, i)"
        >
          <mat-option
            class="custom-select"
            *ngFor="let number of numbers"
            [value]="number"
          >
            {{ number }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Applied_on">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Applied On
    </th>
    <td
      style="
        text-align: center;
        color: #595959;
        font-family: 'Poppins';
        font-weight: 400;
      "
      mat-cell
      *matCellDef="let element"
      class="mat-cell"
    >
      {{ element.Applied_on }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
