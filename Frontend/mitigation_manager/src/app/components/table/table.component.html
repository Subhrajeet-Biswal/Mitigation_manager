<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">Select</th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-checkbox #checkBox [(ngModel)]="isChecked[i]"></mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="rowNumber">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      #Mitigation
    </th>
    <td
      style="text-align: center"
      mat-cell
      *matCellDef="let element; let i = index"
    >
      {{ i + 1 }}
    </td>
  </ng-container>

  <ng-container matColumnDef="Description">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Description
    </th>
    <td mat-cell *matCellDef="let element">{{ element.Description }}</td>
  </ng-container>

  <ng-container matColumnDef="Pre_Mitigation_score">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Pre-Mitigation Score
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field>
        <mat-select
          [disabled]="!isChecked[i]"
          placeholder="SELECT"
          [(value)]="element.Pre_Mitigation_score"
          (selectionChange)="onPreMitigationScoreChange(element.id, $event, i)"
        >
          <mat-option *ngFor="let number of numbers" [value]="number">
            {{ number }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Post_Mitigation_score">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Post-Mitigation Score
    </th>
    <td mat-cell *matCellDef="let element; let i = index">
      <mat-form-field>
        <mat-select
          [disabled]="!isChecked[i]"
          placeholder="SELECT"
          [(value)]="element.Post_Mitigation_score"
          (selectionChange)="onPostMitigationScoreChange(element.id, $event, i)"
        >
          <mat-option *ngFor="let number of numbers" [value]="number">
            {{ number }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </td>
  </ng-container>

  <ng-container matColumnDef="Applied_on">
    <th mat-header-cell *matHeaderCellDef class="mat-header-cell">
      Applied On
    </th>
    <td style="text-align: center" mat-cell *matCellDef="let element">
      {{ element.Applied_on }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
