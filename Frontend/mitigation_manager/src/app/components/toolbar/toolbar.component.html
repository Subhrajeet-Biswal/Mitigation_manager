<mat-toolbar class="mat-toolbar">
  <span>Mitigation Manager</span>
  <span class="example-spacer"></span>
  <div class="buttons">
    <button
      mat-stroked-button
      class="createbutton"
      [disabled]="!enableCreate"
      (click)="openCreateForm()"
    >
      Create
    </button>
    <button
      mat-stroked-button
      class="deletebutton"
      [disabled]="!enableDelete"
      (click)="openConfirmation()"
    >
      Delete
    </button>
  </div>
</mat-toolbar>
